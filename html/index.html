<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financiero del Hogar</title>
    <!-- Conectar CCS de Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- Conectar Sweet Alert con el tema de Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bulma/Bulma.css">
    <!-- Iconos de Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-gvxr9CGq0BjEN7pivdH17RkhBwNIDHMuWT1kZ6n9PBPBngXU0/5pWz8FjZh6g2ZYlVQ88Fsg9i2zIwMGZ+zjKw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1 class="title has-text-centered">Gestión de Finanzas en el Hogar</h1>
        <form id="transaction-form">
            <div class="field">
                <label for="type" class="label">Tipo:</label>
                <div class="control">
                    <div class="select">
                        <select id="type">
                            <option value="income">Ingreso</option>
                            <option value="expense">Gasto</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="field">
                <label for="amount" class="label">Cantidad:</label>
                <div class="control">
                    <input type="number" id="amount" class="input" required>
                </div>
            </div>
            <div class="field">
                <label for="category" class="label">Categoría:</label>
                <div class="control">
                    <input type="text" id="category" class="input">
                </div>
            </div>
            <div class="field">
                <label for="description" class="label">Descripción:</label>
                <div class="control">
                    <input type="text" id="description" class="input">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-primary">Registrar Transacción</button>
                </div>
            </div>
        </form>
        <div id="balance" class="mt-4"></div>
        <div class="container mt-5">
            <h1 class="title is-4 mb-4">Historial de Transacciones</h1>
            <div class="columns">
                <div class="column">
                    <ul id="transaction-list" class="list-group">
                        <!-- Aquí se agregarán las transacciones -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Librería Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <!-- Script js -->
    <script src="/Scripts/script.js"></script>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
